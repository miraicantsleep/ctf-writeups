<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center items-center h-screen">
      <form method="POST" class="flex flex-col gap-2">
        <h1 class="text-center text-xl font-bold">Login</h1>
        <input
          class="border border-black px-4 py-2 rounded"
          type="text"
          name="username"
          required
          placeholder="Username"
        />
        <input
          class="border border-black px-4 py-2 rounded"
          type="password"
          name="password"
          required
          placeholder="Password"
        />
        <button class="bg-black px-4 py-2 rounded text-white">Submit</button>
        <a href="/register" class="underline text-center">Register here</a>
      </form>
    </main>
  </body>
</html>
